<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="../stylesheets.css">
</head>
<body class="container d-flex flex-column h-100">
    <header>
        <nav class="mt-3 mb-2 border-bottom">
            <ul class="py-2 my-2 d-flex justify-content-between justify-content-lg-center position-relative list-unstyled h1">
                <li>
                    <!--for small screen-->
                    <a href="../index.html" class="d-lg-none d-flex text-dark text-decoration-none h3">
                        <i class="bi bi-arrow-left"></i>
                        <p class="text-uppercase ps-2 mb-0">Accueil</p>
                    </a>
                </li>
                <li>
                    <!--for large screen-->
                    <a href="../index.html" class="d-none d-lg-flex text-decoration-none text-dark">
                        <p class="logo h1">Orinoco</p>
                    </a>
                </li>
                <li class="position-absolute top-50 end-0 translate-middle-y">
                    <!--cart-->
                    <a href="./cart.html">
                        <span class="position-relative bi bi-bag text-dark">
                            <span id="cartNotif" class="position-absolute top-50 end-50 badge text-light bg-danger border border-light rounded-circle"  style="display: none;">
                                <span id="cartNotifNum"></span>
                                <span class="visually-hidden">articles dans le panier</span>
                            </span>
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="row mt-3">   
            <div id="productImage" class="col-12 col-lg-6">
                <img class="img-fluid" src="" alt="">
            </div>
            
            <div class="col-12 col-lg-6">
                <h1 id="productName" class="h2 mt-2"></h1>
                <p id="productPrice"></p>
                <div class="col text-center">
                    <select id="lenses" class="form-select mt-2" aria-label="Default select example">
                    </select>

                    <button type="button" id="btnAddToCart" class="btn btn-outline-dark my-4 text-uppercase">
                        Ajouter au panier
                    </button>
                    
                    <article class="mb-3 text-start">
                        <p id="description"></p>
                    </article>
                    
                </div>
            </div>
        </div>

        <!-- Bootstrap toast -->
        <div class="toast position-fixed top-50 start-50 translate-middle py-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-body fs-6">
                <p class="mb-0 text-center">
                    Article a été ajouté au panier !
                </p>
            </div>
            <div class="mt-2 pt-2 border-top text-center">
                <button type="button" id="btnClose" class="btn btn-primary btn-sm" data-bs-dismiss="toast">Fermer</button>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div>
            <div class="d-lg-flex text-center text-lg-start justify-content-lg-between align-items-lg-center my-3 py-3 py-lg-4 border-top border-bottom">
                <a href="../index.html" class="text-decoration-none text-dark">
                    <p class="logo h3 py-4 py-lg-0">Orinoco</p>
                </a>
                <ul class="list-unstyled mb-0">
                    <li>Contact</li>
                    <li>Mentions légales</li>
                </ul>
            </div>
            <p class="text-center text-secondary">© Orinoco - Tous droits réservés</p>
        </div>
    </footer>
    <script src="../../dist/js/polyfill.bundle.js"></script>
    <script src="../../dist/js/pageProduct.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
