<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="../stylesheets.css">
</head>
<body class="container d-flex flex-column h-100">
    <header>
        <nav>
            <ul class="py-2 my-2 border-bottom d-flex justify-content-between justify-content-lg-center position-relative list-unstyled">
                <li>
                    <!--for small screen-->
                    <a href="../index.html" class="d-lg-none d-flex text-dark text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                        <p class="text-uppercase ps-2 mb-0">Accueil</p>
                    </a>
                </li>
                <li>
                    <!--for large screen-->
                    <a href="../index.html" class="d-none d-lg-flex text-decoration-none text-dark">
                        <p class="logo h1">Orinoco</p>
                    </a>
                </li>
                <li>
                    <!--cart-->
                    <a href="cart.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" fill="currentColor" class="bi bi-bag position-absolute top-50 end-0 translate-middle-y text-dark" viewBox="0 0 16 16">
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="row mt-3">   
            <div id="productImage" class="col-12 col-lg-6">
                <img class="img-fluid" src="" alt="">
            </div>
            
            <div class="col-12 col-lg-6">
                <h1 id="productName" class="h2 mt-2"></h1>
                <p id="productPrice"></p>
                <div class="col text-center">
                    <select id="lenses" class="form-select mt-2" aria-label="Default select example">
                    </select>

                    <button type="button" id="btnAddToCart" class="btn btn-outline-dark my-4 text-uppercase">
                        Ajouter au panier
                    </button>
                    
                    <article class="mb-3 text-start">
                        <p id="description"></p>
                    </article>
                    
                </div>
            </div>
        </div>

        <!-- Bootstrap toast -->
        <div class="toast position-fixed top-50 start-50 translate-middle py-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-body fs-6">
                <p class="mb-0 text-center">
                    Article a été ajouté au panier !
                </p>
            </div>
            <div class="mt-2 pt-2 border-top text-center">
                <button type="button" id="btnClose" class="btn btn-primary btn-sm" data-bs-dismiss="toast">Fermer</button>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div>
            <div class="d-lg-flex text-center text-lg-start justify-content-lg-between align-items-lg-center my-3 py-3 py-lg-4 border-top border-bottom">
                <a href="../index.html" class="text-decoration-none text-dark">
                    <p class="logo h3 py-4 py-lg-0">Orinoco</p>
                </a>
                <ul class="list-unstyled mb-0">
                    <li>Contact</li>
                    <li>Mentions légales</li>
                </ul>
            </div>
            <p class="text-center text-secondary">© Orinoco - Tous droits réservés</p>
        </div>
    </footer>
    <script src="../../dist/js/polyfill.bundle.js"></script>
    <script src="../../dist/js/pageProduct.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
