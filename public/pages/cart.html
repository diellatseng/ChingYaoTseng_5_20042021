<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title id="title">Panier - Orinoco France</title>
</head>
<body class="container d-flex flex-column h-100">
    <header>
        <div>
            <nav>
                <!--nav for small screen-->
                <div class="d-lg-none py-2 my-2 border-bottom">
                    <a href="../index.html" class="d-flex flex-wrap align-items-center text-dark text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                        <p class="text-uppercase ps-2 mb-0">Accueil</p>
                    </a>
                </div>

                <!--nav for screen from large-->
                <div class="d-none d-lg-flex position-relative justify-content-center py-2 my-2 border-bottom">
                    <a href="../index.html" class="text-decoration-none text-dark">
                        <p class="h1 mb-0">Orinoco</p>
                    </a>
                    <a href="cart.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" fill="currentColor" class="bi bi-bag position-absolute top-50 end-0 translate-middle-y text-dark" viewBox="0 0 16 16">
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <div class="row">
                <div class="col-lg-5 mb-4 order-lg-last">
                    <h1 class="h3 text-center text-lg-start mb-0 my-lg-3 pb-2 pb-lg-0">Panier ( <span id="totalNumberOfItems"></span> )</h1>
                    <ul id="myCart" class="list-group d-flex"></ul>
                </div>

                <form id="myForm" class="col-lg-7 mb-3">
                    <div class="row g-2 my-3">
                        <h2 class="mt-lg-0">Contact</h2>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Prénom</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Nom</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" required>
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="exemple@domaine.com" required>
                        </div>
                    </div>

                    <div class="row g-2 my-3">
                        <h2>Adresse</h2>
                        <div class="col-12">
                            <label for="address" class="form-label">Adresse</label>
                            <input type="text" class="form-control" name="address" id="address" required>
                        </div>
                        <div class="col-12">
                            <label for="address2" class="form-label">Adresse 2 (facultatif)</label>
                            <input type="text" class="form-control" name="address2" id="address2">
                        </div>
                        <div class="col-8">
                            <label for="city" class="form-label">Commune</label>
                            <input type="text" class="form-control" name="city" id="city" required>
                        </div>
                        <div class="col-4">
                            <label for="postalCode" class="form-label">Code postal (facultatif)</label>
                            <input type="number" class="form-control" name="postalCode" id="postalCode">
                        </div>
                    </div>

                    <button type="submit" id="btnConfirmOrder" class="btn btn-outline-dark my-4 text-uppercase w-100">
                        passer la commande
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div>
            <div class="d-lg-flex text-center text-lg-start justify-content-lg-between align-items-lg-center my-3 pt-1 pb-3 py-lg-0 border-top border-bottom">
                <a href="../index.html" class="text-decoration-none text-dark">
                    <p class="h3 my-4">Orinoco</p>
                </a>
                <ul class="list-unstyled mb-0">
                    <li>Contact</li>
                    <li>Mentions légales</li>
                </ul>
            </div>
            <p class="text-center text-secondary">© Orinoco - Tous droits réservés</p>
        </div>
    </footer>

    <script src="../../dist/js/pageCart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
